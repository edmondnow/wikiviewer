<!DOCTYPE html>
<!DOCTYPE html>
<html>
<head>
	<title>Edmond's Wikipedia Viewer</title>
</head>
		<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" />
		<script src="https://code.jquery.com/jquery-3.2.1.min.js" ></script>
		<link href="viewer.css" rel="stylesheet" type="text/css" />
		<link href="https://fonts.googleapis.com/css?family=Michroma|Overpass+Mono|Philosopher|Saira+Condensed|Open+Sans:700" rel="stylesheet">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta charset="utf-8">
<body>

	<div class="container">
		<form>
			<h1> WikiView </h1>
			<input id="search-box" type="search" name="wiki-search" placeholder="Search Wikipedia..." results=5 autosave=some_unique_value name=s/>
		</form>
		<div class="button-container">
			<button type="button" id="search" name="search">Search</button>
			<a href="https://en.wikipedia.org/wiki/Special:Random">
			<button type="button" name="feel-lucky">I'm Feeling Lucky</button></a>
		</div>
		<div class="container-hidden" style="visibility: hidden">
		</div>
	</div>



	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
	<script src="viewer.js"></script>
</body>
</html>
